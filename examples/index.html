<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta power-app-id="a123456">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    .demo1{
      width: 100%;
      height: 100%;
      background: red;
    }
    .demo2{
      height: 100%;
      background: yellow;
    }
  </style>
</head>

<body power-page-id="b123456">
<a href="www.baidu.com" power-mod-id="baiduJump" onClick="onJump(this)">跳转百度</a>
<div class="demo1">hell</div>
<div class="demo2" appear power-mod-id="power12434"></div>
<script>
  
  const onJump = (target) => {
    window.powerMonitor.sendClick({
      jumpUrl: 'www.baidu.com'
    },{target})
  }
  const demo2 = document.getElementsByClassName('demo2')
  demo2[0].addEventListener('appear', (e) => {
    console.log('appear on')
    window.powerMonitor.sendExp({}, e)

  })

  // window.onload = () => {
  //   window.performance.mark('onload')
  // }

 
</script>

  
</body>
</html>
